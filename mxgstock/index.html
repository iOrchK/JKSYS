<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<meta http-equiv="X-UA-Compatible" content="IE=edge">
		<title>Garantías</title>
		<link rel="shortcut icon" href="../IMG/ic_inventory.png"/>
		<meta name="viewport" content="width=device-width, initial-scale=1">
		<script src="../jquery/jquery-3.2.0.min.js"></script>
		<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
		<link rel="stylesheet" href="https://cdn.datatables.net/1.10.16/css/jquery.dataTables.min.css">
	  	<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
	  	<script type="text/javascript" src="http://cdn.datatables.net/1.10.16/js/jquery.dataTables.min.js"></script>
	  	<script src="script_index.js"></script>
	  	<style type="text/css" media="screen">
	  		body { 
	  			margin:0px;
	  			padding:0px;
	  			background:silver;
	  		}

	  		header { 
	  			background: navy;
	  			color: white;
	  		}

	  		div.container {
	  			margin-top: 10px;
	  			background: white;
	  		}
	  	</style>
	</head>
	<body>
		<header class="header">
			<a href="../index.html" title="Regresar al home">
				<img src="../IMG/logo.png" width="40" height="40">
			</a>
			<label id="totexi">Stock: 0</label>
		</header><!-- /header -->

		<div class="container">
			<div class="row">
				<div class="col-sm-12">
					<h3>Búsqueda</h3>	
				</div>
			</div>
			<div class="row">
				<div class="col-sm-3">
					<div class="input-group">
						<span class="input-group-addon">
							<small class="glyphicon glyphicon-search"></small>
						</span>
						<input id="nombre" class="form-control" type="text" placeholder="Buscar por nombres">
					</div>
				</div>
				<div class="col-sm-3">
					<input id="numcte" class="form-control" type="number" placeholder="Buscar por número de cliente">
				</div>
				<div class="col-sm-3">
					<input id="fecha" class="form-control" type="date" placeholder="Buscar por fecha">
				</div>
				<div class="col-sm-3">
					<input id="tipo" class="form-control" type="text" placeholder="Buscar por tipo">
				</div>
			</div>
			<div class="row">
				<div class="col-lg-12">
					<h3>Stock de garantías</h3>
					<table id="stock-tab" class="table">
						<thead>
							<tr>
								<th>No.</th>
								<th style="width:30%">Etiqueta</th>
								<th>Tipo</th>
								<th>Garantía</th>
							</tr>
						</thead>
						<tbody id="stock-rows">

						</tbody>
					</table>
				</div>
			</div>
		</div>
	</body>
</html>
