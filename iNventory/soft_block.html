<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<meta http-equiv="X-UA-Compatible" content="IE=edge">
		<title>Blockeado</title>
		<link rel="stylesheet" href="css/style_soft_block.css">
		<link rel="shortcut icon" href="img/ico.png" />
		<script src="jquery/jquery-3.2.0.min.js"></script>
		<script src="js/script_soft_block.js"></script>
	</head>
	<body>
		<div id="cont-prin">
			<div id="cont-unlock">
				<form id="form-unlock">
					<img id="ico" src="img/ico.png" width="200" height="200">
					<p>Ingrese código de liberación</p>
					<input type="password" id="txt-pass" name="txt-pass" value="1234567890" maxlength="10">
					<input type="button" id="btn-unlock" class="float-button" value=" "><br>
					<font id="color" color="crimson"><b><label id="msg">Ha bloqueado el programa por ingresar claves de usuario inválidas. Contacte al desarrollador para solicitar el desbloqueo del programa.</label></b></font>
				</form>
			</div>			
		</div>
	</body>
</html>
